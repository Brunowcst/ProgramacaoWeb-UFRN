<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 01</title>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">

        let bebidas = [
            {name:"Heineken",alcohol:"7%"},
            {name:"Skol",alcohol:"10%"},
            {name:"Brahma",alcohol:"9%"}
        ];


        const Cabecalho = () => {
            return <h1>Minha tabela de bebidas</h1>
        }

        const TabelaBebidas = () => {
            return(
                <div id="app">
                    <table id="tabela" border="1">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>√Ålcool</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>)
        }

        const gerarTabela = beb => {
            let tbody = document.querySelector("#tabela tbody");
            const itensHtml = beb.map(({name,alcohol}) => `<tr><td>${name}</td><td>${alcohol}</td></tr>`).join("\n")
            tbody.innerHTML = itensHtml
        }

        ReactDOM.render(
            <div>
               <Cabecalho/>
               <button onClick = {() => gerarTabela(bebidas)} id="botao">Carregando bebidas</button>
               <TabelaBebidas/>
            </div>
            ,
        document.getElementById("app"))
    </script>
</body>
</html>
