<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React02</title>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
</body>

<script type="text/babel">

    class TabelaBebidas extends React.Component {
        render(){
            return (
            <div>
                <h1>Tabela de Bebidas</h1>
                <table id="tabela" border="1">
                    <thead>
                        <tr><th>Nome</th><th>Marca</th></tr>
                    </thead>

                    <tbody>
                        <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                    </tbody>
                </table>
            </div>  
            )
        }
    }


    class TabelaCidades extends React.Component {
        render() {
            return (
                <div>
                    <h1>Tabela de Municípios</h1>
                    <table id="tabela" border="1">
                        <thead>
                            <tr><th>Cidade</th><th>População</th></tr>
                        </thead>

                        <tbody>
                            <tr><td>Caicó</td><td>68.343</td></tr>
                        </tbody>
                    </table>
                </div>  
            )
        }
    }

    const TabelaBebidas__ = () => {
       return (
        <div>
            <h1>Tabela de Bebidas</h1>
            <table id="tabela" border="1">
                <thead>
                    <tr><th>Nome</th><th>Marca</th></tr>
                </thead>

                <tbody>
                    <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                </tbody>
            </table>
        </div>  
       ) 
    }
    ReactDOM.render(
       <div>
           <TabelaBebidas/>
           <TabelaCidades/>
       </div>,
       document.getElementById("app"))
 </script>

</body>

</html>
