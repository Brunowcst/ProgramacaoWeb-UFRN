<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><button id="botao">Clique aqui!</button></div>
    <div id="meuamor">Carregando cervejas...</div> 
</body>

<script>
    function esconderMostrar() {
        let div = document.getElementById("meuamor")
        if (div.style.display === "none"){
            div.style.display = "block"
            div.innerHTML = `<h1>Guinness</h1>`
        }
        else{
            div.style.display = "none"
        }
    }

    let botao = document.getElementById("botao")
        botao.addEventListener("click", esconderMostrar)
            document.querySelector('meuamor').classList.toggle('fade');
                

</script>

</html>
