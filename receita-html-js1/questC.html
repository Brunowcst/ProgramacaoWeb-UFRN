<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="questC.css">
</head>
<body>
    <div id="teste"><button id="botao" onclick="carregarDiv()">Clique aqui!</button></div>
    <div id="meuamor">Carregando cervejas...</div> 
</body>

<script>
    function carregarDiv(){
        let div = document.getElementById("meuamor");
        if(div.innerHTML=='') {
            div.innerHTML = `Guinness`;
            div.style.opacity = 1;
            document.getElementById('botao').innerHTML = 'Esconder';
        } else {
            div.style.opacity = 0;
            setTimeout(()=> div.innerHTML = '', 1500)
            document.getElementById('botao').innerHTML = 'Mostrar';          
        }
    } 
</script>
</html>
